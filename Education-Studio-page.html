<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Education Studio library" content="width=device-width, initial-scale=1.0">
    <title>Education Studio library</title>
    <link rel="stylesheet" href="navigation-panel.css">
    <link rel="stylesheet" href="library-content.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <header class="navbar">
      <div class="navbar-logo-text"><p>Education Studio</p></div>
      <div class="navbar-links">
        <div class="navbar-link-right-side">Курсы</div>
        <div class="navbar-link-right-side">Библиотека</div>
        <div class="navbar-link-right-side">Форум</div>
        <div class="navbar-link-right-side"><button class="navbar-button-enter">Войти</button></div>
      </div>
      </header>
      
      <div class="content-top">
        <div class="top-librarylogotext-search-icons">
          <div class="library-logo-text">Библиотека</div>
          <div class="library-search-icons-main">
            <div class="library-search-box">
              <img class="library-icons" src="/Images/search-icon.png">
              <input class="library-search" placeholder="Найти книгу">
            </div>
            <div class="library-icons-box">
              <img class="library-icons" src="/Images/money-icon.png">
            </div>
            <div class="library-icons-box">
              <img class="library-icons" src="/Images/certificate-icon.png">
            </div>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="content">
        <div class="library-content-box">
          <div class="library-content-box-top">
            <div class="library-content-box-top-right">
              <div class="library-content-image"></div>
            </div>
          <div class="library-content-box-top-left">      
            <div class="library-content-title">Python-разработчик</div>
            <div class="library-content-author">Education Studio</div>
            <div class="library-content-tegs-box">
              <div class="library-content-tegs">Программирование</div>
              <div class="library-content-tegs">Junior</div>
              <div class="library-content-tegs">Python</div>
            </div>
            <div class="library-content-tegs-box-bottom">
              <div class="library-content-tegs">Рейтинг</div>
              <div class="library-content-tegs">Сертификат</div>
            </div>
            
            
          </div>

          </div>
          <div class="library-content-box-bottom">Бесплатно</div>

          <div></div>

      </div>
      

      
        
      
    
</body>
</html>
